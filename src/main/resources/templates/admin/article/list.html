<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/adminModel">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>文章列表</title>
    <script type="text/javascript">
        $(function() {
            $(".delete-obj-href").deleteFun();
        });
    </script>
</head>
<body>

    <div th:fragment="content" th:remove="tag">
        <div class="header lighter smaller blue">
            <h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;文章列表<small>（<b th:text="${datas.getTotalElements()}"></b>）</small></h3>
            <div th:replace="admin/article/nav :: content" th:remove="tag"></div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>标题</th>
                    <th>分类</th>
                    <th>流量</th>
                    <th>显示</th>
                    <th>标签</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody>
                    <tr th:each="obj : ${datas}">
                        <td><a href="#" th:text="${obj.title}">标题</a></td>
                        <td><a href="'/admin/article/list?filter_cateId=eq-'+${obj.cateId}" th:text="${obj.cateName}"></a></td>
                        <td th:text="${obj.readCount}">流量</td>
                        <td>
                            <div th:switch="${obj.isShow}" th:remove="tag">
                                <p th:case="1"><span class="green glyphicon glyphicon-ok-sign">显示</span></p>
                                <p th:case="*"><span class="red glyphicon glyphicon-remove-sign">隐藏</span></p>
                            </div>
                        </td>
                        <td th:text="${obj.tags}">标签</td>

                        <td>
                            <div class="action-buttons">
                                <a class="green auth" title="修改" sn="AdminArticleController.update" th:href="'/admin/article/update/'+${obj.id}">
                                    <i class="icon-pencil bigger-130"></i>
                                </a>
                                <a class="delete-obj-href red auth"  sn="AdminArticleController.delete" th:title="'此操作不可逆，确定删除【'+${obj.title}+'】吗？'" th:href="'/admin/article/delete/'+${obj.id}">
                                    <i class="icon-trash bigger-130"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
            <div th:include="fragments/page :: pager" th:remove="tag"></div>
        </div>
    </div>
</body>
</html>
