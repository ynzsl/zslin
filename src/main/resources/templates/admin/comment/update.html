<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script type="text/javascript" src="/validate/bootstrapValidator.js"></script>
	<title>回复点评</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
	<div class="header lighter smaller blue">
		<h3><i class="icon-plus"></i>&nbsp;回复点评</h3>
		<div th:replace="admin/comment/nav :: content" th:remove="tag"></div>
	</div>

	<form method="POST" th:object="${comment}" id="dataForm">
		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">点评内容：</div>
				<textarea name="content" type="text" class="form-control" style="resize:none; height:80px;" th:text="${comment.content}" placeholder="点评内容"></textarea>
			</div>
		</div>
		<div class="form-group form-group-lg">
			<div class="input-group input-group-lg">
				<div class="input-group-addon">是否显示</div>
				<div class="form-control">
					<input type="radio" name="isShow" value="1" id="status_1" th:checked="${comment.isShow == 1}?'checked'"/><label for="status_1">显示</label>
					<input type="radio" name="isShow" value="0" id="status_0" th:checked="${comment.isShow == 0}?'checked'"/><label for="status_0">隐藏</label>
				</div>
			</div>
		</div>
		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">回复内容：</div>
				<textarea name="reply" type="text" class="form-control" style="resize:none; height:80px;" th:text="${comment.reply}" placeholder="回复内容"></textarea>
			</div>
		</div>
		<input type="hidden" name="token" th:value="${session.token}"/>
		<button type="submit" class="btn btn-primary">确定提交</button>
		<button type="button" onclick="javascript:history.back(-1)" class="btn btn-default">返回上级</button>
	</form>
</div>
</body>
</html>
