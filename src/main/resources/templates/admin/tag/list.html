<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/adminModel">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>标签列表</title>
    <script type="text/javascript">
        $(function() {
            $(".delete-obj-href").deleteFun();
        });
    </script>
</head>
<body>

    <div th:fragment="content" th:remove="tag">
        <div class="header lighter smaller blue">
            <h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;标签列表<small>（<b th:text="${datas.getTotalElements()}"></b>）</small></h3>
            <div th:replace="admin/tag/nav :: content" th:remove="tag"></div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody>
                    <tr th:each="obj : ${datas}">
                        <td th:text="${obj.id}">ID</td>
                        <td th:text="${obj.name}">名称</td>

                        <td>
                            <div class="action-buttons">
                                <a class="delete-obj-href red auth"  sn="AdminTagController.delete" th:title="'此操作不可逆，确定删除【'+${obj.name}+'】吗？'" th:href="'/admin/tag/delete/'+${obj.id}">
                                    <i class="icon-trash bigger-130"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
            <div th:include="fragments/page :: pager" th:remove="tag"></div>
        </div>
    </div>
</body>
</html>
